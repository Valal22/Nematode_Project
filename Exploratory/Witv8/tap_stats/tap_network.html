<!DOCTYPE html>
<html>
<head>

  <title>TAP network</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #mynetwork {
      width: 100vw;
      height: 100vh;
      background: #fff;
    }
    #legend {

      top: 10px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px 10px;
      font-size: 13px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .box {
      width: 14px;
      height: 14px;
      border: 1px solid #333;
      margin-right: 6px;
    }
    .edge-sample {
      width: 22px;
      height: 0;
      border-bottom: 3px solid #000;
      margin-right: 6px;
    }
    .edge-sample-dash {
      width: 22px;
      height: 0;
      border-bottom: 3px dashed #666;
      margin-right: 6px;
    }

</head>
